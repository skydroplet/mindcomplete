<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="title">关于</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .version {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1 id="app-title">心至 - MindComplete</h1>
    <p id="app-description">构建与数字世界的个性化交互入口</p>
    <p id="language-support">支持中英文切换</p>
    <p id="deployment-support">大模型API流式调用，MCP服务调用</p>
    <div class="version" id="version-info">版本 1.0.0</div>

    <!-- 引入i18n脚本 -->
    <script src="../locales/i18n.js"></script>
    <script>
        // 页面加载完成后设置多语言文本
        document.addEventListener('DOMContentLoaded', () => {
            // 设置页面标题
            document.getElementById('title').textContent = i18n.t('about.title');
            document.getElementById('app-title').textContent = i18n.t('app.title');
            document.getElementById('app-description').textContent = i18n.t('app.description');
            document.getElementById('language-support').textContent = i18n.t('about.languageSupport');
            document.getElementById('deployment-support').textContent = i18n.t('about.deploymentSupport');
            document.getElementById('version-info').textContent = i18n.t('about.version', { version: '1.0.0' });
        });
    </script>
</body>

</html>
