<div class="update-notification-content">
    <div class="update-notification-title">
        <i class="fas fa-arrow-alt-circle-up"></i>
        <span id="update-title" data-i18n="ui.update.newVersion">发现新版本</span>
    </div>
    <div class="update-notification-details">
        <p><strong><span data-i18n="ui.update.version">版本</span></strong>: <span id="update-version"></span></p>
        <p><strong><span data-i18n="ui.update.date">发布日期</span></strong>: <span id="update-date"></span></p>
        <p><strong><span data-i18n="ui.update.description">更新内容</span></strong>: <span id="update-desc"></span></p>
    </div>
    <div class="update-notification-actions">
        <button class="update-notification-btn ignore-btn" data-i18n="ui.update.ignore">忽略此版本</button>
        <button class="update-notification-btn close-btn" data-i18n="ui.update.later">稍后提醒</button>
        <button class="update-notification-btn download-btn" data-i18n="ui.update.download">前往下载</button>
    </div>
</div>
