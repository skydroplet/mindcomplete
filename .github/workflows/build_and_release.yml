name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
    - "v*"

jobs:
  create_changelog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Install standard-version
      run: npm install --save-dev standard-version conventional-changelog-conventionalcommits

    - name: Get latest commit user and email
      run: |
        COMMIT_USER=$(git log -1 --pretty=format:'%an')
        COMMIT_EMAIL=$(git log -1 --pretty=format:'%ae')
        echo "Latest commit user: $COMMIT_USER"
        echo "Latest commit email: $COMMIT_EMAIL"
        git config --local user.email $COMMIT_EMAIL
        git config --local user.name  $COMMIT_USER

    - name: Generate changelog and bump version
      run: |
        npx standard-version
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ${{ matrix.os }}
    permissions:
        contents: write
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: [22]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Build Electron app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for private repository access
      run: npm run build --verbose

    - name: Debug build output
      run: ls -R dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifact-${{ matrix.os }}-${{ github.run_id }}
        path: |
          dist/mindcomplete-*.exe
          dist/mindcomplete-*.AppImage
          CHANGELOG.md

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifact
        
    - name: Display structure of downloaded files
      run: ls -R artifact

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifact/artifact-ubuntu-latest-*/mindcomplete-*.AppImage
          artifact/artifact-windows-latest-*/mindcomplete-*.exe
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}